before_install: sudo apt-get install libicu-dev libmagic-dev -y
language: python
python:
  - "2.6"
  - "2.7"
# command to install dependencies
install:
  - "python setup.py install"
branches:
  only:
    - master
# command to run tests
script:
  - "sudo python setup.py install"
  - "cd test"
  - "python test.py"
